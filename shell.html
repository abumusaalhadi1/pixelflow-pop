<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PixelFlow</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0b0f14;
      color: #e6edf3;
      font-family: monospace;
    }
    #status {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.45);
      padding: 6px 8px;
      border-radius: 4px;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="status">Loading PixelFlow...</div>
  <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
  <script>
    var statusElement = document.getElementById('status');
    var Module = {
      canvas: (function () {
        var canvas = document.getElementById('canvas');
        canvas.addEventListener('webglcontextlost', function (e) {
          e.preventDefault();
          statusElement.textContent = 'WebGL context lost. Reload the page.';
        }, false);
        return canvas;
      })(),
      setStatus: function (text) {
        if (statusElement) statusElement.textContent = text || '';
      },
      printErr: function (text) {
        console.error(text);
        if (statusElement && text) statusElement.textContent = String(text);
      }
    };
  </script>
  {{{ SCRIPT }}}
</body>
</html>
